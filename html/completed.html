<!doctype html>
<html>
	<head>
		<title>Completed Tasks</title>
		<link href="styles/main.css" rel="stylesheet" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>

	<body>
		<header class="navbar-inverse" role="banner">
			<!--<div class="container">-->
				<nav role="navigation">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Canvas++</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li><a href="todo">Tasks</a></li>
				        <li class="active"><a href="#">Completed</a><span class="sr-only">(current)</span></li>
				        <li><a href="login">Log Out</a></li>
				      </ul>

				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>

		</header>
		<div class="listContainer">
			<div class="heading"> Completed </div>
	    <ul id="todoList">
	      <!-- Allows to get the data list from the javascript controller -->
	      {% for item in todos %}
	        <div class="taskText">
	          <li id="onHover"> {{ item.task_name }} </li>
	          <div class="showOnHover">
	            <a href="#" class="btn btn-xs btn-warning">Not Complete</a>
	            <a href="#" class="btn btn-xs btn-danger">Delete</a>
	          </div>
	        </div>
	      {% endfor %}
	    </ul>
		</div>
	</body>
</html>
